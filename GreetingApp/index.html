<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> GreetingApp</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Get a greeting!</h1>
            <p class="subtitle">Enter your name below to get a personalized greeting</p>

            <input type="text" id="nameInput" placeholder="Your name..." />

            <button id="greetButton">Greet Me</button>

            <div id="greetingMessage" class="greeting"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
